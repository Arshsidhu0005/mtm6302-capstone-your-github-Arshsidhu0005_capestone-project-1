<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APOD Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Astronomy Picture of the Day</h1>
    </header>
    <main>
      <form id="dateForm">
        <div>
          <label for="dateInput">Choose a date:</label>
          <input type="date" id="dateInput" required />
        </div>
        <div class="buttons">
          <button type="submit">Search</button>
          <button type="button" class="favorites">
            <a href="/#favoritesContainer">Favorites</a>
          </button>
        </div>
      </form>
      <div id="apodContainer">
        <div class="apodItem">
          <div class="main-container">
            <h2 class="title">Title Placeholder</h2>
            <p class="date">Date Placeholder</p>
            <img class="apodImg" src="placeholder.jpg" alt="Placeholder" />
            <p class="explanation">Explanation Placeholder</p>
            <button class="favBtn">Add to Favorites</button>
          </div>
        </div>
      </div>
      <div id="favoritesContainer">
        <div class="favoriteItem">
          <img
            class="favoriteImg"
            src="placeholder.jpg"
            alt="Placeholder"
            width="100px"
            height="100px"
          />
          <div class="content">
            <h3>Title Placeholder</h3>
            <p>Date: Date Placeholder</p>
            <button class="deleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
